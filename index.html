<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>

    <!-- tailwind cdn link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="text-4xl font-bold text-center mt-16"><span class="text-gray-700">Welcome to </span><span class="text-5xl text-yellow-600">kb Bank</span></h1>
    </header>
    <main>
        <section class="bg-green-200 w-3/4 mx-auto mt-12 p-8 border-2 rounded-2xl">
            <h3 class="text-2xl font-bold text-center text-gray-700 p-5">Please Login</h3>
            <div>
                <input class="border-2 rounded block w-3/4 text-center my-3 mx-auto p-1" type="text" name="" id="user-email" placeholder="Email">
                <input class="border-2 rounded block w-3/4 text-center my-3 mx-auto p-1" type="password" name="" id="user-password" placeholder="Password">
                <button id="login-submit-btn" class="bg-yellow-700 px-4 py-2 rounded text-white font-bold mx-auto block">Submit</button>
            </div>
        </section>
    </main>


    <script src="js/bank.js"></script>
</body>
</html>
